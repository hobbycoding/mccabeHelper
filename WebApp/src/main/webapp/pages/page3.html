<!DOCTYPE HTML>
<html>

<head>
    <title>codeView</title>
    <meta name="description" content=""/>
    <meta name="keywords" content=""/>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" href="../style/style.css"/>
    <script src="./script.js"></script>
    <script src="../lib/codemirror-5.33.0/lib/codemirror.js"></script>
    <link rel="stylesheet" href="../lib/codemirror-5.33.0/lib/codemirror.css"/>
    <script src="../lib/codemirror-5.33.0/addon/edit/matchbrackets.js"></script>
    <script src="../lib/codemirror-5.33.0/mode/clike/clike.js"></script>
    <script src="../lib/codemirror-5.33.0/addon/search/searchcursor.js"></script>
    <script src="../lib/codemirror-5.33.0/addon/selection/mark-selection.js"></script>
</head>

<body>
<div id="main">
    <div id="header">
        <div id="logo">
            <div id="logo_text">
                <!-- class="logo_colour", allows you to change the colour of the text -->
                <h1><a href="../index.html">Report<span class="logo_colour">Result</span></a></h1>
                <h2>.</h2>
            </div>
        </div>
        <div id="menubar">
            <ul id="menu">
                <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                <li><a href="../index.html">Home</a></li>
                <li><a href="page1.html">pages1</a></li>
                <li><a href="page2.html">pages2</a></li>
                <li class="selected"><a href="page3.html">pages3</a></li>
                <li><a href="page4.html">pages4</a></li>
            </ul>
        </div>
    </div>
    <div id="content_header"></div>
    <div id="site_content">
        <div class="form_settings">
            <select id="jobNameList" onmousedown="value = ''" onchange="getFirstTable(value);"/>
            <input type="submit" value="조회" onclick="getJobNameList(document.getElementById('search').value);"
                   class="submit" style="float:right">
            <input id="search" type="date" name="name" value="" style="float:right"/>
        </div>
        <div id="tables" style="margin: 0 auto; overflow: hidden; height: 300px; text-align:center; min-width :1370px">
            <div id="a" class="inline">
                <table class="inlineTable">
                    <thead>
                    <td colspan="2">Package목록(전체)</td>
                    <tr>
                        <th>패키지명</th>
                        <th>테스트 커버리지(%)</th>
                    <tr>
                    </thead>
                    <tbody id="cTable1_tbody">
                    </tbody>
                </table>
            </div>
            <div id="b" class="inline">
                <table class="inlineTable">
                    <thead>
                    <td colspan="3">Class 목록</td>
                    <tr>
                        <th>클래스(물리명)</th>
                        <th>클래스(논리명)</th>
                        <th>테스트 커버리지(%)</th>
                    <tr>
                    </thead>
                    <tbody id="cTable2_tbody">
                    </tbody>
                </table>
            </div>
            <div id="c" class="inline">
                <table class="inlineTable">
                    <thead>
                    <td colspan="3">Operation(Function) 목록</td>
                    <tr>
                        <th>Operation(물리명)</th>
                        <th>Operation(논리명)</th>
                        <th>테스트 커버리지(%)</th>
                    <tr>
                    </thead>
                    <tbody id="cTable3_tbody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'source')">Source</button>
        </div>
        <!-- Tab content -->
        <div id="source" class="tabcontent">
            <textarea id="sourceArea"></textarea>
        </div>
    </div>
    <div id="content_footer"></div>
    <div id="footer">
        Copyright &copy; TestMine | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a
            href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a> | <a
            href="http://www.html5webtemplates.co.uk">Website templates</a>
    </div>
</div>
<script>
    document.getElementById("search").valueAsDate = new Date();
</script>
</body>
</html>
